<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
	<div align="center">
		<h1>Create New Product</h1>
		<br />
		<form action="#" th:action="@{/products/save}" th:object="${newproduct}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Company:</td>
					<td><input type="text" th:field="*{company}" /></td>
				</tr>
				<tr>
					<td>Mfgdate:</td>
					<td><input type="text" th:field="*{mgdate}" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>								
				<!-- <tr>
					<td><center><button type="submit">Save</button></center></td>
				</tr> -->
			</table><br>
			<center><button type="submit">Save</button></center>
		</form>
	</div>
</body>
</html>
