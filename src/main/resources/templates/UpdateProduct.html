<!doctype>
<html>
<head><link rel="stylesheet" href="../static/css/bootstrap-grid.min.css" th:href="@{/css/bootstrap-grid.min.css}"/>
	<link rel="stylesheet" href="../static/css/bootstrap-reboot.min.css" th:href="@{/css/bootstrap-reboot.min.css}"/>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	
	<script src="../js/bootstrap.bundle.min.js" type="text/javascript"  ></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"  ></script>
	
</head>

<body>
<h1><center>Product List</center></h1>

<br>
<div align="center">
		<h1>Edit Product</h1>
		<br />
		<form action="#" th:action="@{/products/save}" th:object="${productupdate}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Product ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>Product Name:</td>
					<td>
						<input type="text" th:field="*{name}" />
					</td>
				</tr>
				<tr>
					<td>Company:</td>
					<td><input type="text" th:field="*{company}" /></td>
				</tr>
				<tr>
					<td>Date:</td>
					<td><input type="text" th:field="*{mgdate}" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</html>
</body>
