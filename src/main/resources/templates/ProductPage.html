<!doctype>
<html>
<head><link rel="stylesheet" href="../static/css/bootstrap-grid.min.css" th:href="@{/css/bootstrap-grid.min.css}"/>
	<link rel="stylesheet" href="../static/css/bootstrap-reboot.min.css" th:href="@{/css/bootstrap-reboot.min.css}"/>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	
	<script src="../js/bootstrap.bundle.min.js" type="text/javascript"  ></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"  ></script>
	
</head>

<body>
<h1><center>Product List</center></h1>
<br>
<center><a href="/products/new">Create New Page</a></center>
<br>
<div class="container">
<div class="table-responsive-sm">
<table width="200%" class="table  table-bordered table-hover">
 <thead>
    <tr class="danger">
      <th scope="col">Product Id</th>
      <th scope="col">Product Name</th>
      <th scope="col">Product Company</th>
      <th scope="col">Product Date</th>
      <th scope="col">Product Price</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
<tr class="success" th:each="product : ${listofproducts}">
<td>
<div th:text="${product.Id}"></div>
</td>
<td>
<div th:text="${product.name}"></div>
</td>
<td>
<div th:text="${product.company}"></div>
</td>
<td>
<div th:text="${#calendars.format(product.mgdate,'MM/dd/yyyy')}"></div>
</td>
<td>
<div th:text="${product.price}"></div>
</td>
<td>
<a th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
<a th:href="@{'/products/delete/' + ${product.id}}">Delete</a>
</td>

</tr>
</table>
</div>
</div>
</html>
</body>
